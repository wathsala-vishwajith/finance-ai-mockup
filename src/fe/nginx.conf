server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;


    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied private no-store no-cache auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/json;

    # Security Headers
    # Helps protect against clickjacking, content sniffing, and XSS attacks.
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API Proxy
    # Forwards requests starting with /api/ to your backend service.
    location /api/ {
        # WebSocket support headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://backend:8000/;
    }

    # Health Check Endpoint
    # A simple endpoint for container health checks.
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy\n";
    }

    # Main location block for serving the Single Page Application (SPA)
    location / {
        try_files $uri $uri/ /index.html;

        # Nested location for caching static assets
        # It's better to keep this separate from the main try_files logic.
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}