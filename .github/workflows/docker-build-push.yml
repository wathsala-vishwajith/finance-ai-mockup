name: Build and Push Docker Images

on:
  workflow_run:
    workflows: ["Docker Compose Test"]
    types:
      - completed
    branches:
      - main
  push:
    tags:
      - 'v*'

env:
  REGISTRY: docker.io
  # Define the Docker Hub username/organization explicitly
  DOCKER_NAMESPACE: wathsalavishwajith 
  BACKEND_IMAGE_NAME: finance-ai-mockup-backend # No need for github.repository here
  FRONTEND_IMAGE_NAME: finance-ai-mockup-frontend # No need for github.repository here

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || startsWith(github.ref, 'refs/tags/v') }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }} # This should be wathsalavishwajith
          password: ${{ secrets.DOCKER_PASSWORD }} # This should be your Docker Hub PAT

      - name: Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          # Use the DOCKER_NAMESPACE for the image path
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Extract metadata for frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          # Use the DOCKER_NAMESPACE for the image path
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/be
          file: ./src/be/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./src/fe
          file: ./src/fe/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    
    steps:
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          # Update these to reflect the correct Docker Hub paths
          echo "Backend image: ${{ env.REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.ref_name }}"
          echo "Frontend image: ${{ env.REGISTRY }}/${{ env.DOCKER_NAMESPACE }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.ref_name }}"
          # Add your production deployment commands here